<ion-view hide-back-button="true">
    <ion-nav-title>
        <div class="bar-header-divider">
            <div class="bar-header-divider-left">
                <img class="bar-header-logo" src="img/ionic.png" id="logo"></img>
            </div>
            
            <div class="bar-header-divider-center">
                <h4 class="bar-header-h4">Register</h4>
            </div>

            <div class="bar-header-divider-right">
                <img class="ion-log-out button-image" hidden="true" ng-click="logOut()" src="img/Logout.png"></img>
            </div>
        </div>
    </ion-nav-title>
            

  <ion-content class="has-header">

        <ion-list class="item-list">
            <div class="list-long">
                <form>
                    <ion-item>
                        <label class="label">Name <span class="input-mandatory-asterix"> *</span>
                            <input class=" item input-label" type="text" ng-disabled="loginActive" ng-model="userInfo.studentName"/>
                        </label>
                    

                
                        <label class="label">Student number<span class="input-mandatory-asterix"> *</span>
                            <input class=" item input-label" type="text" ng-disabled="loginActive" ng-model="userInfo.studentNumber"/>
                        </label>
                

                        <label class="label">Email<span class="input-mandatory-asterix"> *</span>
                            <input class=" item input-label" type="email" ng-disabled="loginActive" ng-model="userInfo.email"/>
                        </label>
                

                
                        <label class="label">Phone number
                            <input class=" item input-label" type="text" ng-disabled="loginActive" ng-model="userInfo.phoneNumber"/>
                        </label>
                    

                
                        <label class="label">Password<span class="input-mandatory-asterix"> *</span>
                            <input class="input-label" type="password" ng-disabled="loginActive"  ng-model="userInfo.password"/>
                        </label>
                
                
                        <label class="label">Confirm password<span class="input-mandatory-asterix"> *</span>
                            <input class=" item input-label" type="password" ng-disabled="loginActive" ng-model="userInfo.confirmPassword"/>
                        </label>
                    
                    </ion-item>
               

                    <label class="item">
                        <button  type="submit" ng-disabled="activationFlags.loading" ng-if="validateRegister()" class="button button-positive" ng-click="doRegister()">
                            <i class="icon ion-person-add"></i>
                            Create user
                        </button>
                    </label>

                    <label class="item">
                        <button class="button button-close" ng-click="goToState('Login')">
                            <i class="icon ion-arrow-return-left"></i>
                            Back
                        </button>
                    </label>
                </form>
                
            </div>  
        </ion-list>
    </ion-content>
</ion-view>
