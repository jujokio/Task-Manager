<!--
Create tabs with an icon and label, using the tabs-positive style.
Each tab's child <ion-nav-view> directive will have its own
navigation history that also transitions its views in and out.
-->


<ion-side-menus enable-menu-with-back-views="false">
    <ion-side-menu-content drag-content="false">
      <ion-nav-bar class="bar-stable bar-header">
        <ion-nav-back-button>
        </ion-nav-back-button>
  
        <ion-nav-buttons side="left" ng-hide="true">
          <button class="button button-icon button-clear ion-navicon" menu-toggle="left"  ng-hide="true">
          </button>
        </ion-nav-buttons>
      </ion-nav-bar>
      
  
        <ion-tabs class="tabs-icon-top tabs-color-active-positive" ng-click="activationFlags.tabInit=true">
        
            <!-- Dashboard Tab -->
            <ion-tab title="Add Task" icon-off="ion-clipboard" icon-on="ion-clipboard" href="#/tab/AddTask">
                <ion-nav-view name="AddTask" ng-click="activationFlags.tabInit=true"></ion-nav-view>
            </ion-tab>
            
            <!-- Chats Tab -->
            <ion-tab title="Manage Group" icon-off="ion-person-stalker" icon-on="ion-person-stalker" href="#/tab/ManageGroup">
                <ion-nav-view name="ManageGroup"></ion-nav-view>
            </ion-tab>
            
            <!-- Account Tab -->
            <ion-tab title="Statistics" icon-off="ion-stats-bars" icon-on="ion-stats-bars" href="#/tab/Statistics">
                <ion-nav-view name="Statistics" ng-click="activationFlags.tabInit=true"></ion-nav-view>
            </ion-tab>
        </ion-tabs>
    </ion-side-menu-content>
  
    <ion-side-menu side="left" ng-hide="true">
        <ion-header-bar class="bar-stable">
            <h1 class="title">Menu</h1>
        </ion-header-bar>
        <ion-content>
            <ion-list>

                <ion-item class="item menulist-item" ng-repeat="sidemenuButton in SidemenuList track by $index" ng-value="SidemenuList.sidemenuButton" ng-click="goToSidemenu(sidemenuButton.enum)">
                        {{ sidemenuButton.value }}
                    </ion-item>
    
            </ion-list>
        </ion-content>
    </ion-side-menu>
</ion-side-menus>
